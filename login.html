<!DOCTYPE html>
<html>
<head>
	<title>LOGIN - LOOPS</title>
	<link rel="icon" href="assets/logo2 white.svg">
    <link rel="stylesheet" href="style/login.css">
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bebas+Neue&family=Bigelow+Rules&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Lacquer&family=Nothing+You+Could+Do&family=Playwrite+DE+Grund:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pridi:wght@200;300;400;500;600;700&family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Splash&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
	<video autoplay muted loop>
		<source src="assets/bg 1.mp4">
	</video>
	<nav>
		<div class="prop1">
			<img src="assets/logo2 white.svg" alt="logo">
			<h1>LOOPS</h1>
		</div>
	</nav>
	<div class="main" data-aos="fade-up">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">SIGN UP</label>
					<input type="text" name="txt" placeholder="User name" required="" id="signNM">
					<input type="email" name="email" placeholder="Email" required="" id="signEML">
					<input type="password" name="pswd" placeholder="Password" required="" id="signPW">
					<button id="signUp">SIGN UP</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true" id="logins">LOGIN</label>
					<input type="email" name="email" placeholder="Email" id="logEML">
					<input type="password" name="pswd" placeholder="Password" id="logPW">
					<button id="login">LOGIN</button>
				</form>
			</div>
	</div>
	<script src="script/login.js"></script>	
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
        AOS.init();
    </script>
</body>
</html>
